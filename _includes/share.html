<div class="sharebuttons">

    <!-- Facebook Like button -->
    <div class="share">
        <div class="fb-like" data-href="{{ site.url }}{{ page.url | replace: '/index.html','' }}" data-layout="button_count" data-action="like" data-show-faces="false" data-share="false"></div>
    </div>

    {% comment %}
    <!-- Tweet -->
    <div class="share">
        <a href="https://twitter.com/share" class="twitter-share-button" data-lang="en" data-text="{{ page.title }}" {% if page.hashtags %}data-hashtags="{{ page.hashtags }}"{% endif %}>Tweet</a>
    </div>
    
    <!-- Google+ -->
    <div class="share">
        <div class="g-plusone" data-size="medium"></div>
    </div>
    {% endcomment %}

    <div class="clear"></div>
</div>
