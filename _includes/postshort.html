<div class="postshort">
    <div class="date">
        {{ post.date | date: "%d/%m"}}/{{ post.date | date: "%Y"}}
    </div>
    <div class="title">
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
        <div class="subtitle">{{ post.subtitle }}</div>
    </div>
    <div class="clear"></div>

</div>
